name: Validate Reporter

on:
  push:
    branches:
      - "main"
      - "develop"
    paths:
      - "lib/reporter/**"
  pull_request:
    branches:
      - "main"
      - "develop"
    paths:
      - "lib/reporter/**"


jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Format
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --verbose -p reporter
      - name: Check
        run: cargo check --verbose -p reporter
      - name: Clippy
        run: cargo clippy --verbose -p reporter
      - name: Run tests
        run: cargo test --verbose -p reporter

